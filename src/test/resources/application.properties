#Redis服务器地址
host=127.0.0.1
port=6379
#pass=123456
timeout=100000
dbnum=0

#最大空闲数：空闲链接数大于maxIdle时，将进行回收  	 
maxIdle=100
#最小空闲数：低于minIdle时，将创建新的链接
minIdle=10
maxTotal=3000
#最大连接数：能够同时建立的“最大链接个数”
#maxActive=1000
#最大等待时间：单位ms
maxWait=100000
#使用连接时，检测连接是否成功 
testOnBorrow=true
#返回连接时，检测连接是否成功 
testOnReturn=true

###所有可能的配置参数###
